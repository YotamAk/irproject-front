<div class="container">
        <div class="card card-container">
            <form class="form-signin" (submit)="gotoAdmin()">
                <input type="text"  class="form-control" placeholder="Username" required [(ngModel)]="username" name="username">
                <input type="password" class="form-control" placeholder="Password" required  [(ngModel)]="password" name="password">
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                <p>{{loginStatus}}</p>
            </form><!-- /form -->
        </div><!-- /card-container -->
</div><!-- /container -->
